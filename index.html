<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>

  <section>
    <img src="assets/desktop/bg-pattern-dots.svg" alt="Dots" class="dots">
    <img src="assets/desktop/logo.svg" alt="Logo" class="logo">

    <div class="container">

      <div class="podcast--text">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>

      <div class="podcast--icons-mobile">
        <img src="assets/desktop/spotify.svg" alt="Spotify" class="img-spotfy">
        <img src="assets/desktop/apple-podcast.svg" alt="apple-podcast" class="img-apple">
        <img src="assets/desktop/google-podcasts.svg" alt="google-podcasts" class="img-google">
        <img src="assets/desktop/pocket-casts.svg" alt="pocket-casts" class="img-pocket">
      </div>

      <form class="podcast--email" name="myform" method="post" onsubmit="return validateemail();">
        <input type="text" id="myEmail" name="email" required placeholder="Email address">
        <input type="submit" value="Request access">
      </form>
      <div id="message" name="message">
      </div>
      <div class="podcast--icons">
        <img src="assets/desktop/spotify.svg" alt="Spotify" class="img-spotfy">
        <img src="assets/desktop/apple-podcast.svg" alt="apple-podcast" class="img-apple">
        <img src="assets/desktop/google-podcasts.svg" alt="google-podcasts" class="img-google">
        <img src="assets/desktop/pocket-casts.svg" alt="pocket-casts" class="img-pocket">
      </div>
    </div>

    <!-- <img src="assets/desktop/image-host.jpg" alt=""> -->

  </section>
  <script src="main.js"></script>
</body>

</html>
